  <meta charset="UTF-8">

</head>
<body>
  <header>
    <div class="container">
      <div class="header-top">
        <div class="translation-container">
          <select id="lang-select" aria-label="اختيار اللغة">
            <option value="ar">العربية</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="clock-container" id="current-times">
          <span id="time-portugal"></span> | 
          <span id="time-jordan"></span> | 
          <span id="time-usa"></span>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="about.html">عن المنتجع</a></li>
          <li><a href="services.html">الخدمات</a></li>
          <li><a href="offers.html">العروض</a></li>
          <li><a href="booking.html">الحجز</a></li>
          <li><a href="contact.html">تواصل معنا</a></li>
          <li><a href="store.html">المتجر</a></li>
        </ul>
      </nav>
      <div class="search-container">
        <input type="text" id="site-search" placeholder="ابحث عن الصفحات" list="pages" aria-label="محرك البحث">
        <datalist id="pages">
          <option value="عن المنتجع">
          <option value="الخدمات">
          <option value="الحجز">
          <option value="العروض">
          <option value="المتجر">
        </datalist>
        <button type="button" id="search-button" aria-label="بحث">بحث</button>
      </div>
      <div class="accessibility-panel" aria-label="لوحة الإتاحة">
        <button id="increase-font" aria-label="زيادة حجم الخط">تكبير الخط</button>
        <button id="decrease-font" aria-label="تصغير حجم الخط">تصغير الخط</button>
        <button id="toggle-contrast" aria-label="تفعيل التباين العالي">تباين عالي</button>
        <button id="reset-accessibility" aria-label="إعادة الإعدادات">إعادة الإعدادات</button>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="hero-content">
        <!-- إضافة data-key لتغيير النص -->
        <h2 data-key="hero_index_title">احجز الآن</h2>
        <p data-key="hero_index_text">املأ النموذج أدناه لتأكيد حجز إقامتك أو استفسر عن خدماتنا عبر المساعد الذكي.</p>
      </div>
    </section>
    <!-- باقي محتويات الصفحة كما هو -->
    <div class="booking-chat-container">
      <div class="booking-form">
        <form action="#" method="post">
          <label for="name">الاسم الكامل:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">رقم الهاتف:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="checkin">تاريخ الوصول:</label>
          <input type="date" id="checkin" name="checkin" required>

          <label for="checkout">تاريخ المغادرة:</label>
          <input type="date" id="checkout" name="checkout" required>

          <label for="guests">عدد الضيوف:</label>
          <input type="number" id="guests" name="guests" min="1" required>

          <label for="package">اختيار الحزمة:</label>
          <select id="package" name="package" required>
            <option value="">-- اختر الحزمة --</option>
            <option value="full_stay">إقامة كاملة لمدة خمس ليالٍ مع جولة في ملعب "سي فيو"</option>
            <option value="double_breakfast">إقامة ليلتين في غرفة مزدوجة مع وجبة الإفطار</option>
            <option value="triple_round">جولة ثلاثية مع خصم 20% لمتجر المحترفين</option>
            <option value="day_pass">باقة استجمام: إقامة لليلة واحدة مع وجبة إفطار وعشاء</option>
          </select>

          <label for="notes">ملاحظات إضافية:</label>
          <textarea id="notes" name="notes" rows="4"></textarea>

          <button type="submit">إرسال الطلب</button>
        </form>
      </div>
      <div class="chat-section">
        <div class="chat-container">
          <div class="chat-header">
            <h2>المساعد الذكي</h2>
          </div>
          <div class="chat-box" id="chat-box">
            <div class="message ai-message">مرحبًا! كيف يمكنني مساعدتك اليوم؟</div>
          </div>
          <div class="input-container">
            <input type="text" id="chat-input" placeholder="اكتب استفسارك هنا...">
            <button id="send-btn">إرسال</button>
          </div>
        </div>
        <a href="https://wa.me/0775402669" class="whatsapp-button" target="_blank">تواصل معنا عبر واتساب</a>
      </div>
    </div>
  </main>
  <footer>
    <p data-key="footer_text">© 2025 منتجع هول أن ون - جميع الحقوق محفوظة.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
